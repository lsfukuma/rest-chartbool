<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" charset="utf-8"></script>
        <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>



        <title>Boolchart</title>
    </head>
    <body>
        <header>
            <select class="salesman-name" name="Nome del venditore">
                <option value="">Selezionare il venditore</option>
                <option value="Marco">Marco</option>
                <option value="Giuseppe">Giuseppe</option>
                <option value="Riccardo">Riccardo</option>
                <option value="Roberto">Roberto</option>
            </select>
            <select class="mesi-vendita" name="Mesi">
                <option value="">Selezionare il mese</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <input type="number" placeholder="valore della vendita">
            <button>Aggiunge vendita</button>
        </header>
        <div class="container-chart">
            <h1>Vendite mensile nel 2017</h1>
            <canvas id="chartMonthlySales"></canvas>
        </div>
        <div class="container-chart">
            <h1>Vendite per venditore nel 2017 </h1>
            <canvas id="chartSalesmanSales"></canvas>
        </div>


        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
