<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" charset="utf-8"></script>
        <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>



        <title>Boolchart</title>
    </head>
    <body>
        <header>
            <select class="salesman-name" name="Nome del venditore">
                <option value="">Selezionare il venditore</option>
                <option value="Marco">Marco</option>
                <option value="Giuseppe">Giuseppe</option>
                <option value="Riccardo">Riccardo</option>
                <option value="Roberto">Roberto</option>
            </select>
            <select class="sale-month" name="Mesi">
                <option value="">Selezionare il mese</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">March</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <input id="amount-sale"type="number" placeholder="valore della vendita">
            <button id="add-sale">Aggiungi vendita</button>
        </header>
        <div class="container-chart">
            <h1>Vendite mensile nel 2017</h1>
            <canvas id="chartMonthlySales"></canvas>
        </div>
        <div class="container-chart">
            <h1>Vendite per venditore nel 2017 </h1>
            <canvas id="chartSalesmanSales"></canvas>
        </div>


        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
